<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفسير الأحلام - ابن سيرين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Tajawal', sans-serif;
            color: #2d3436;
        }
        .header-box {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 5px solid #d4af37;
        }
        .header-box h1 { font-family: 'Amiri', serif; font-size: 3rem; }
        
        .search-container {
            max-width: 600px;
            margin: -30px auto 30px;
            position: relative;
        }
        .search-input {
            border-radius: 30px;
            padding: 15px 25px;
            border: 2px solid #d4af37;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .main-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            min-height: 400px;
        }
        .result-title {
            color: #b21f1f;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'Amiri', serif;
            font-size: 2rem;
        }
        .result-text {
            font-size: 1.4rem;
            line-height: 1.8;
            text-align: justify;
        }
        .loading { display: none; color: #d4af37; text-align: center; }
    </style>
</head>
<body>

<div class="header-box">
    <h1>تفسير الأحلام لابن سيرين</h1>
    <p>الموسوعة الشاملة للحروف والرموز</p>
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="ابحث عن رمز (مثلاً: أسد، أب، ماء)..." onkeyup="if(event.key === 'Enter') search()">
    </div>

    <div class="main-card mb-5">
        <div id="loading" class="loading">جاري البحث في المجلد...</div>
        <div id="resultArea">
            <div class="text-center pt-5 opacity-50">
                <p>ابدأ بكتابة الرمز الذي رأيته في منامك</p>
            </div>
        </div>
    </div>
</div>

<script>
    let sirinData = [];

    // جلب البيانات من ملف JSON
    async function loadData() {
        try {
            const response = await fetch('data_sirin.json');
            sirinData = await response.json();
            console.log("تم تحميل بيانات ابن سيرين بنجاح");
        } catch (error) {
            console.error("خطأ في تحميل ملف data_sirin.json", error);
        }
    }

    // تنظيف النص للبحث الذكي
    function cleanText(t) {
        if (!t) return '';
        return t.replace(/^ال/, "")
                .replace(/[أإآا]/g, "ا")
                .replace(/ة/g, "ه")
                .replace(/ى/g, "ي")
                .trim();
    }

    function search() {
        const query = document.getElementById('searchInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const loader = document.getElementById('loading');

        if (!query) return;

        loader.style.display = 'block';
        resultArea.innerHTML = '';

        // تأخير بسيط لمحاكاة البحث
        setTimeout(() => {
            const cleanQuery = cleanText(query);
            const found = sirinData.find(item => 
                cleanText(item.word) === cleanQuery || 
                item.word.includes(query) ||
                cleanText(item.word).includes(cleanQuery)
            );

            loader.style.display = 'none';

            if (found) {
                resultArea.innerHTML = `
                    <h2 class="result-title">تفسير رمز: ${found.word}</h2>
                    <div class="result-text">${found.interpretation}</div>
                `;
            } else {
                resultArea.innerHTML = `
                    <div class="text-center pt-5">
                        <h4>عذراً، لم نجد هذا الرمز</h4>
                        <p>تأكد من كتابة الكلمة بشكل صحيح أو جرب رمزاً آخر</p>
                    </div>`;
            }
        }, 300);
    }

    // تشغيل التحميل عند فتح الصفحة
    window.onload = loadData;
</script>

</body>
</html>
