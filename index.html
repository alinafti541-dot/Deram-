<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموسوعة الكبرى لتفسير الأحلام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark-royal: #050c1a; --gold-leaf: #c5a059; --accent-gold: #d4af37; --bg-soft: #f8f9fa; }
        body { background-color: var(--bg-soft); font-family: 'Tajawal', sans-serif; margin: 0; }

        /* مساحة الإعلان العلوية */
        .top-ad-zone {
            background-color: #f0f0f0;
            width: 100%;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #ddd;
            font-size: 0.8rem;
            color: #999;
        }

        .royal-header {
            background: linear-gradient(135deg, #050c1a 0%, #0f172a 100%);
            color: white; padding: 40px 20px; text-align: center;
            border-bottom: 4px solid var(--gold-leaf);
        }
        
        .royal-header h1 { font-family: 'Amiri', serif; font-size: 3rem; color: var(--accent-gold); margin: 0; }

        .search-section { max-width: 600px; margin: -30px auto 30px; padding: 0 20px; position: relative; z-index: 100; }
        
        .search-bar {
            border-radius: 50px !important; padding: 18px 25px !important;
            border: 2px solid var(--gold-leaf) !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
            text-align: center; font-size: 1.2rem;
        }
        
        .search-btn {
            position: absolute; right: 35px; top: 50%; transform: translateY(-50%);
            background: var(--dark-royal); border: none; color: var(--accent-gold);
            border-radius: 50%; width: 45px; height: 45px; cursor: pointer;
        }

        .main-content { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 50px; }
        
        .nav-link { border: 1px solid #eee !important; border-radius: 10px !important; margin: 5px; color: var(--dark-royal) !important; font-weight: bold; }
        .nav-link.active { background: var(--dark-royal) !important; color: var(--accent-gold) !important; border-color: var(--gold-leaf) !important; }

        .result-box {
            font-family: 'Amiri', serif; font-size: 1.6rem; line-height: 1.8;
            padding: 25px; background: #fffaf0; border-right: 6px solid var(--gold-leaf);
            border-radius: 10px; min-height: 200px; transition: 0.3s;
        }

        .loading { display: none; text-align: center; padding: 20px; color: var(--gold-leaf); }
    </style>
</head>
<body>

<div class="top-ad-zone">
    <div>مساحة إعلانية (Ad Space)</div>
</div>

<header class="royal-header">
    <h1><i class="fas fa-book"></i> الموسوعة الكبرى لتفسير الأحلام</h1>
    <p>تفسير شامل ودقيق لرموز الرؤى والمنامات</p>
</header>

<div class="search-section">
    <div class="position-relative">
        <input type="text" id="searchInput" class="form-control search-bar" placeholder="ابحث عن رمز (مثلاً: البحر، الام، الاسد)...">
        <button class="search-btn" onclick="search()">
            <i class="fas fa-search"></i>
        </button>
    </div>
</div>

<div class="container">
    <div class="main-content">
        <ul class="nav nav-pills justify-content-center mb-4">
            <li class="nav-item"><button id="btn-sirin" class="nav-link active" onclick="changeSource('sirin')">ابن سيرين</button></li>
            <li class="nav-item"><button id="btn-nabulsi" class="nav-link" onclick="changeSource('nabulsi')">النابلسي</button></li>
            <li class="nav-item"><button id="btn-shahin" class="nav-link" onclick="changeSource('shahin')">ابن شاهين</button></li>
        </ul>

        <div id="loading" class="loading"><i class="fas fa-spinner fa-spin fa-2x"></i></div>

        <div id="resultArea" class="result-box">
            <div class="text-center opacity-50 pt-5">
                <i class="fas fa-moon fa-3x mb-3"></i>
                <p>اكتب الرمز الذي رأيته في منامك للبحث</p>
            </div>
        </div>
    </div>
</div>

<script>
    let data = { sirin: [], nabulsi: [], shahin: [] };
    let currentSource = 'sirin';

    // تحميل البيانات
    async function loadData() {
        try {
            const [s, n, h] = await Promise.all([
                fetch('data_sirin.json').then(r => r.json()),
                fetch('data_nabulsi.json').then(r => r.json()),
                fetch('data_shahin.json').then(r => r.json())
            ]);
            data = { sirin: s, nabulsi: n, shahin: h };
            console.log("تم تحميل المجلدات بنجاح");
        } catch (e) { console.error("تأكد من وجود ملفات الـ JSON في GitHub", e); }
    }

    // تنظيف النص للبحث الذكي
    function clean(t) {
        if (!t) return '';
        return t.trim().replace(/^ال/, "").replace(/[أإآا]/g, "ا").replace(/ة/g, "ه").replace(/ى/g, "ي");
    }

    function search() {
        const query = document.getElementById('searchInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const loader = document.getElementById('loading');

        if (!query) return;

        loader.style.display = 'block';
        resultArea.innerHTML = '';

        setTimeout(() => {
            const q = clean(query);
            
            // البحث الذكي: يبحث عن المفتاح سواء كان "word" أو "كلمة"
            const matches = data[currentSource].filter(item => {
                const word = item.word || item.كلمة || "";
                return clean(word).includes(q);
            });

            loader.style.display = 'none';

            if (matches.length > 0) {
                resultArea.innerHTML = matches.map(m => `
                    <div class="mb-4 border-bottom pb-3">
                        <h3 style="color:var(--accent-gold)">تفسير: ${m.word || m.كلمة}</h3>
                        <div>${m.interpretation || m.تفسير}</div>
                    </div>
                `).join('');
            } else {
                resultArea.innerHTML = `<div class="text-center pt-5">لم نجد تفسيراً لـ "${query}" في هذا المجلد.</div>`;
            }
        }, 300);
    }

    function changeSource(src) {
        currentSource = src;
        document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + src).classList.add('active');
        search();
    }

    window.onload = loadData;
</script>
</body>
</html>
