<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموسوعة الشاملة لتفسير الأحلام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Times New Roman', Times, serif; }
        .hero-section { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: white; padding: 40px 20px; border-bottom: 5px solid #d4af37; }
        .stats-bar { background: #fff; padding: 10px; border-radius: 50px; display: inline-block; color: #333; font-weight: bold; margin-top: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .container { max-width: 800px; }
        .search-box { border-radius: 30px; padding: 20px; border: 2px solid #d4af37; font-size: 1.3rem; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .result-card { background: white; border-radius: 20px; padding: 30px; margin-top: 30px; border-right: 8px solid #d4af37; box-shadow: 0 10px 30px rgba(0,0,0,0.08); min-height: 250px; }
        .nav-pills .nav-link { color: #555; font-size: 1.1rem; border: 1px solid #ddd; margin: 5px; border-radius: 10px; }
        .nav-pills .nav-link.active { background-color: #1a2a6c; border-color: #1a2a6c; color: #fff; }
        .mufasir-name { font-weight: bold; color: #1a2a6c; border-bottom: 2px solid #d4af37; padding-bottom: 5px; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

<div class="hero-section text-center">
    <h1 style="font-size: 2.5rem; font-weight: bold;">الموسوعة الكبرى لتفسير الأحلام</h1>
    <p class="lead">المرجع الأول لرموز الرؤى حسب كبار المفسرين عبر التاريخ</p>
    <div class="stats-bar px-4">
        ✨ تحتوي الموسوعة على أكثر من 5000 رمز وتفسير موثق
    </div>
</div>

<div class="container text-center mt-5">
    
    <div class="mb-4">
        <input type="text" id="searchInput" class="form-control search-box text-center" placeholder="رؤيا .................">
    </div>

    <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
        <li class="nav-item"><button class="nav-link active" onclick="changeSource('sirin')">الإمام ابن سيرين</button></li>
        <li class="nav-item"><button class="nav-link" onclick="changeSource('nabulsi')">الشيخ النابلسي</button></li>
        <li class="nav-item"><button class="nav-link" onclick="changeSource('shahin')">العالم ابن شاهين</button></li>
    </ul>

    <div class="result-card text-start">
        <div id="mufasirTitle" class="mufasir-name">تفسير الإمام ابن سيرين</div>
        <div id="resultText" class="fs-4 text-dark" style="line-height: 1.8;">
            <p class="text-muted text-center mt-4">قم بكتابة الرمز الذي رأيته في خانة البحث بالأعلى لبدء التفسير..</p>
        </div>
    </div>

    <p class="text-muted mt-5 small">جميع التفسيرات مأخوذة من أمهات الكتب المعتمدة</p>
</div>

<script>
    let currentSource = 'sirin';
    let data = { sirin: [], nabulsi: [], shahin: [] };

    async function loadData() {
        try {
            data.sirin = await fetch('data_sirin.json').then(res => res.json());
            data.nabulsi = await fetch('data_nabulsi.json').then(res => res.json());
            data.shahin = await fetch('data_shahin.json').then(res => res.json());
        } catch (e) { console.error("خطأ في تحميل البيانات"); }
    }

    function changeSource(source) {
        currentSource = source;
        document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        const titles = { 
            sirin: 'تفسير الإمام ابن سيرين', 
            nabulsi: 'تفسير الشيخ النابلسي', 
            shahin: 'تفسير العالم ابن شاهين' 
        };
        document.getElementById('mufasirTitle').innerText = titles[source];
        search();
    }

    function search() {
        const query = document.getElementById('searchInput').value.trim();
        const resultText = document.getElementById('resultText');
        
        if (!query) {
            resultText.innerHTML = '<p class="text-muted text-center mt-4">قم بكتابة الرمز الذي رأيته في خانة البحث بالأعلى لبدء التفسير..</p>';
            return;
        }

        const found = data[currentSource].find(item => item.word === query);
        
        if (found) {
            resultText.innerHTML = `<div style="color:#1a2a6c; font-weight:bold; margin-bottom:10px;">نتائج البحث عن: ${query}</div>${found.interpretation}`;
        } else {
            resultText.innerHTML = `<div class="text-center text-danger mt-4">هذا الرمز لم يذكر بهذا اللفظ في هذا المجلد، جرب كتابة لفظ آخر أو ابحث عند مفسر آخر.</div>`;
        }
    }

    document.getElementById('searchInput').addEventListener('input', search);
    loadData();
</script>

</body>
</html>
