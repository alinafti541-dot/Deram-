<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسوعة أئمة التأويل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --sky-blue: #e3f2fd; --ocean: #0288d1; --royal: #01579b; }
        body { background-color: var(--sky-blue); font-family: 'Tajawal', sans-serif; margin: 0; color: #333; }
        .ad-space { background: #fff; height: 90px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #ddd; color: #ccc; font-size: 0.8rem; }
        .hero { background: linear-gradient(135deg, var(--royal), var(--ocean)); color: white; padding: 60px 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hero h1 { font-family: 'Amiri', serif; font-size: 3rem; margin-bottom: 10px; }
        .search-box { max-width: 700px; margin: -35px auto 30px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .dream-input { border: 2px solid var(--sky-blue); border-radius: 15px; padding: 15px; font-size: 1.1rem; width: 100%; margin-bottom: 15px; outline: none; transition: 0.3s; }
        .dream-input:focus { border-color: var(--ocean); }
        .btn-interpret { background: var(--ocean); color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; width: 100%; font-size: 1.2rem; transition: 0.3s; cursor: pointer; }
        .btn-interpret:hover { background: var(--royal); transform: translateY(-2px); }
        .result-container { max-width: 800px; margin: 20px auto 50px; background: white; padding: 35px; border-radius: 20px; min-height: 200px; border-right: 8px solid var(--ocean); }
        .res-text { font-family: 'Amiri', serif; font-size: 1.6rem; line-height: 1.8; color: #2c3e50; white-space: pre-wrap; }
        .loader { display: none; text-align: center; margin: 20px 0; color: var(--ocean); }
    </style>
</head>
<body>
    <div class="ad-space">مساحة إعلانية مخصصة</div>
    <header class="hero">
        <h1>موسوعة أئمة التأويل</h1>
        <p>استنباط الرؤى من بطون أمهات كتب التفسير الأصيلة</p>
    </header>
    <main class="container">
        <div class="search-box">
            <textarea id="dreamInput" class="dream-input" rows="3" placeholder="صف رؤياك بوضوح ليتم استنباط المعاني من مجلدات التفسير..."></textarea>
            <button class="btn-interpret" onclick="startInterpretation()">استنباط التفسير الفوري</button>
        </div>
        <div id="loader" class="loader"><i class="fas fa-scroll fa-spin fa-3x"></i><p class="mt-2">جاري تقليب صفحات المجلدات...</p></div>
        <div id="resultBox" class="result-container" style="display:none;">
            <h3 class="mb-4" style="color:var(--royal); font-family:'Amiri'; border-bottom:1px solid #eee; padding-bottom:10px;">ما ورد في كتب الأئمة:</h3>
            <div id="aiOutput" class="res-text"></div>
        </div>
    </main>
    <script>
        async function startInterpretation() {
            const dream = document.getElementById('dreamInput').value;
            const output = document.getElementById('aiOutput');
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('resultBox');
            const apiKey = "AIzaSyAtEHesVMCKGwzPbHI1TKoNZZI7JyNBJEQ";
            if (!dream) return alert("فضلاً، صف حلمك أولاً.");
            loader.style.display = "block";
            resultBox.style.display = "none";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `أنت عالم وقور ومفسر أحلام خبير، فسر الحلم التالي بناءً على منهج ابن سيرين والنابلسي بأسلوب أدبي فخم. ابدأ بعبارة 'يقول علماء التفسير..' ولا تذكر أنك ذكاء اصطناعي إطلاقاً: ${dream}` }] }]
                    })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                loader.style.display = "none";
                resultBox.style.display = "block";
                output.innerHTML = text;
            } catch (error) {
                loader.style.display = "none";
                alert("عذراً، حدث خطأ أثناء تصفح المجلدات.");
            }
        }
    </script>
</body>
</html>
